{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Login | Stock Copter</title>
    <link rel="stylesheet" href="{% static 'style.css' %} "/>
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <body>




{% if user.is_authenticated and user.is_staff and user.is_superuser %}
<section class="home">
  <div class="form-login">
      <div class="container-login">
                  <div class="alert-container">
                      <div class="background"></div>
                      <div class="alert_box">
                        <svg width="130px" height="130px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M12 22.75C6.07 22.75 1.25 17.93 1.25 12C1.25 6.07 6.07 1.25 12 1.25C17.93 1.25 22.75 6.07 22.75 12C22.75 17.93 17.93 22.75 12 22.75ZM12 2.75C6.9 2.75 2.75 6.9 2.75 12C2.75 17.1 6.9 21.25 12 21.25C17.1 21.25 21.25 17.1 21.25 12C21.25 6.9 17.1 2.75 12 2.75Z" fill="#0A2558"></path><path d="M10.5795 15.5801C10.3795 15.5801 10.1895 15.5001 10.0495 15.3601L7.21945 12.5301C6.92945 12.2401 6.92945 11.7601 7.21945 11.4701C7.50945 11.1801 7.98945 11.1801 8.27945 11.4701L10.5795 13.7701L15.7195 8.6301C16.0095 8.3401 16.4895 8.3401 16.7795 8.6301C17.0695 8.9201 17.0695 9.4001 16.7795 9.6901L11.1095 15.3601C10.9695 15.5001 10.7795 15.5801 10.5795 15.5801Z" fill="#0A2558"></path></g></svg>                        
                        <header>Successfully</header>
                        <p>You are Already Logged In</p>
                        <div class="buttons">
                              <a href ='{% url 'dashboard-home' %}' >Proceed to Dashboard</a>
                        </div>
                  
                      </div>
                  
                  
                  </div>
            </div>
      </div>
  </div>


{% else %}

    <!-- Header -->
    <header class="header">
      <nav class="nav-login">
        <a href="#" class="nav_logo">Stock Copter</a>

        <a href = '{% url 'user-register' %}'><button class="button">Register</button></a>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form-login">
            <div class="container-login">
                <div class="form">
                    <div class="form login">
                        
                        <span class="title">Login</span>
                        
                            <div class="border bg-white p-4">
                                <form method="POST">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <div class='buttons'>
                                        <input type="submit" class="btn btn-success" value = "Login">

                                    </div>
                 
                                </form>
                                           
                            </div>
                      </div>
                  </div>
            </div>
        </div>
    </section>

        <!-- Login From -->
 
        {% endif %}
