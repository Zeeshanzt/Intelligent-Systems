{% load static %}


<div class="row">
  <div class="col-md-4 mt-4">
    <div class="card">
      <div class="card-header bg-info text-white text-center">Information</div>
      <div class="card-body">
        <marquee behavior="" direction="">
          <h3 class="my-4">Sit back and relax as Project StockCopter takes to the skies, scanning inventory so you don't have to!</h3>
        </marquee>
      </div>
    </div>
  </div>
  <div class="col-md-8 mt-4">
    <div class="card">
      <div class="card-header bg-info text-white text-center">Dashboard Statistics</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <a
              class="text-decoration-none text-dark"
              href="{% url 'dashboard-staff' %}"
            >
              <div class="card my-card shadow">
                <div class="card-body text-center">
                  <div >
                    <span style="margin-left: 10px;"><h4>Staff<i class="fas fa-users"></i></h4></span>
                    <img src="{% static 'Staff.png' %}" style="height: 30px; width: 30px;">
                  </div>
                  <h3>{{staff_count}}</h3>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4">
            <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
              <div class="card my-card shadow">
                <div class="card-body text-center">
                  <div >
                    <span style="margin-left: 10px;"><h4>Products<i class="fas fa-box"></i></h4></span>
                    <img src="{% static 'Products.png' %}" style="height: 30px; width: 30px;">
                  </div>
                  <h3>{{product_count}}</h3>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4">
            <a class="text-decoration-none text-dark" href=" {% url 'dashboard-order' %}">
              <div class="card my-card shadow">
                <div class="card-body text-center">
                  <div >
                    <span style="margin-left: 10px;"><h4>Orders<i class="fas fa-shipping-fast"></i></h4></span>
                    <img src="{% static 'Orders.png' %}" style="height: 30px; width: 30px;">
                  </div>
                  <h3>{{order_count}}</h3>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
