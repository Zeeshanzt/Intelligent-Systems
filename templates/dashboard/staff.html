{% extends 'partials/base.html' %} 
{% block title %} Staff {% endblock title %}
{% block dashboard-title %} Staff {% endblock dashboard-title %}
{% block content %}
<div class="container-profile">
  {% for worker in workers  %}
  <div class="box">
    <div class="image">
    <img class="img-thumbnail" src= {{worker.profile.image.url}} alt="Profile Picture">
    </div>
    <div class="name_job">{{worker.username}}</div>
    <div class="rating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
    </div>
    <p> {{worker.profile.phone}}</p>
    <p> {{worker.email}}</p>
    <div class="buttons">
      <a class = 'btn' href="{% url 'dashboard-staff-update' worker.id %}">View</a>
    </div>
  </div>
  {% endfor %}


{% endblock content %}
