{% extends 'partials/base.html' %} 
{% block title %} Staff {% endblock title %}
{% block content %}

<section class="main">
    <div class="profile-card">
      <div class="image">
        <img src= {{worker.profile.image.url}} alt="Profile Picture" class="profile-pic">
      </div>
      <div class="data">
        <h2>{{worker.username}}</h2>
        <span>{{worker.email}}</span>
      </div>
      <div class="row">
        <div class="info">
          <h3>Phone</h3>
          <span>{{worker.profile.phone}}</span>
        </div>
        <div class="info">
          <h3>Address</h3>
          <span>{{worker.profile.address}}</span>
        </div>
      </div>
      <div class="buttons">
        <a href="{% url 'dashboard-staff' %}" class="btn"> Back to Staff</a>
      </div>
    </div>
  </section>


{% endblock %}
